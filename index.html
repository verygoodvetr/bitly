<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit.ly Link Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login" class="container text-center">
        <div class="auth-box p-4 rounded">
            <h2 class="mb-4">Login</h2>
            <input type="password" id="password" class="form-control mb-3" placeholder="Enter password">
            <button onclick="checkPassword()" class="btn btn-primary">Login</button>
        </div>
    </div>

    <div id="main" class="container" style="display: none;">
        <div class="header text-center mb-5">
            <h1>Bit.ly Link Generator</h1>
        </div>
        
        <div class="form-box p-4 rounded">
            <div class="mb-3">
                <label for="url" class="form-label">Long URL</label>
                <input type="url" id="url" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="backhalf" class="form-label">Custom Backhalf (optional)</label>
                <input type="text" id="backhalf" class="form-control">
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" id="qr" class="form-check-input">
                <label for="qr" class="form-check-label">Generate QR Code</label>
            </div>
            
            <button onclick="generateLink()" class="btn btn-success">Generate</button>
        </div>

        <div id="result" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
